<div class="container-fluid">
        <div class='panel panel-primary'>
            <div class='panel-heading'>
                 <h4>LOAN ISSUE DETAILS</h4>
              </div>
              <div class='panel-body' id="loanReqPanel">
              <form #form1="ngForm">
                <div class="row">
             <div class="form-horizontal col-md-6">
                 <div class="form-group">
                        <label class="control-label col-sm-3" >From Date :</label>
                        <div class="col-sm-4">
                              <ejs-datepicker id='fromDate' placeholder='Select a date' format ="dd/MM/yyyy" [(ngModel)]="requestSearch.FromDate" name="fromDate" ></ejs-datepicker>
                        </div>
                 </div>
                 <div class="form-group">
                    <label class="control-label col-sm-3">Request ID :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="requestID"  name="requestID" [(ngModel)]="requestSearch.RequestID">
                    </div>
                 </div>
                 <div class="form-group">
                        <label class="control-label col-sm-3">Customer Name :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="custName" name="custName" [(ngModel)]="requestSearch.CustName">
                        </div>
                     </div>
                 <div class="form-group">
                     <label class="control-label col-sm-3">Other Name List :</label>
                     <div class="col-sm-4">
                         <input type="text" class="form-control" id="otherNames" name="otherName"  [(ngModel)]="requestSearch.OtherName">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-sm-3">Address :</label>
                     <div class="col-sm-4">
                            <input type="text" class="form-control" id="addrList" name="addrList"  [(ngModel)]="requestSearch.Address">
                        </div>
                 </div>
                 <div class="form-group">
                        <label class="control-label col-sm-3">Loan Category :</label>
                        <div class="col-sm-4">
                                <select  class="form-control"  [(ngModel)]="requestSearch.LoanCategory"  name="category">
                                        <option  *ngFor="let l of LoanCategory" value="{{l.dropdownName}}">{{l.dropdownName}}
                                        </option>                         
                                       </select>
                           </div>
                 </div>
                 <div class="form-group">
                        <label class="control-label col-sm-3">Showroom/Agent :</label>
                        <div class="col-sm-4">
                                <select  class="form-control"  [(ngModel)]="requestSearch.AgentName"  name="agent">
                                        <option  *ngFor="let s of AllSagent" value="{{s.AgentName}}">{{s.AgentName}}
                                        </option>                         
                                       </select>
                           </div>
                 </div>
                            
             </div>
             <div class="form-horizontal col-md-6">
                    <div class="form-group">
                            <label class="control-label col-sm-3" >To Date :</label>
                            <div class="col-sm-4">
                                  <ejs-datepicker id='fromDate' format ="dd/MM/yyyy" placeholder='Select a date' [(ngModel)]="requestSearch.ToDate" name="fromDate"  ></ejs-datepicker>
                            </div>
                     </div>
                <div class="form-group">
                        <label class="control-label col-sm-3">Customer ID :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="customerId" name="customerId" [(ngModel)]="requestSearch.CustID">
                        </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">ID Proof List :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="proofList" [(ngModel)]="requestSearch.IDProof">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Contact List :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="contactList" [(ngModel)]="requestSearch.ContactList">
                    </div>
                </div>
                
                 <div class="form-group">
                        <label class="control-label col-sm-3">Area :</label>
                        <div class="col-sm-4">
                                <select  class="form-control" #li="ngModel" [(ngModel)]="requestSearch.Area"  name="area">
                                        <option  *ngFor="let a of AllArea" value="{{a.AreaName}}">{{a.AreaName}}
                                        </option>                         
                                       </select>
                           </div>
                 </div>
                 <div class="form-group">
                        <label class="control-label col-sm-3">Keyword Search :</label>
                        <div class="col-sm-6">
                               <input type="text" class="form-control" id="wordSearch" name="wordSearch" [(ngModel)]="requestSearch.KeywordSearch">
                           </div>
                 </div>
                
             </div>
             </div>
             <div class="row">
                    <div class="form-horizontal col-md-5"></div>
                    <div class="form-horizontal col-md-5">
                       <div class="form-group">
                           <div class="col-sm-2">
                                   <button type="button" class="btn btn-primary" (click)="Search(form1)">Search</button>
                           </div>
                           <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" (click)="Clear(form1)">Clear</button>
                        </div>
                    </div>
                    </div>
                </div>
             <div class="form-horizontal col-md-12">
                    <div class="table table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                    <th class="col-md-2">Request Date</th>
                     <th class="col-md-2">Request ID</th>
                     <th class="col-md-1">Customer ID</th>
                     <th class="col-md-1">Customer Name</th>
                     <th class="col-md-2">Area</th>
                     <th class="col-md-2">Loan Amount</th>
                    <th class="col-md-1">Agent/Showroom</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let r of requestAll" (click)="NavigateIssueDetail(r.CustomerID,r.RequestID)">
                    <td class="col-md-1">{{r.RequestDate|date:  "dd/MM/y"}}</td>
                    <td class="col-md-1">{{r.RequestID}}</td>
                    <td class="col-md-2">{{r.CustomerID}}</td>
                    <td class="col-md-2">{{r.CustomerName}}</td>
                    <td class="col-md-2"> 
                        <select disabled class="form-control"  name="area">
                            <option disabled >-- Select --</option>
                            <option  *ngFor="let a of AllArea" value="{{a.AreaID}}" [selected]="a.AreaID==r.AreaID">{{a.AreaName}}
                            </option>                         
                           </select></td>
                    <td class="col-md-2">{{r.LoanAmt}}</td>
                    <td class="col-md-2">
                            <select disabled  class="form-control"  name="agent">
                                    <option disabled >-- Select --</option>
                                    <option  *ngFor="let s of AllSagent" [selected]="s.AgentID==r.AgentID" value="{{s.AgentID}}">{{s.AgentName}}
                                    </option>                         
                                   </select>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                    </div>
             </div>
             </form>
            </div>
        </div>
    </div>
