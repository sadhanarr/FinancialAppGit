<form id="reqReg" #form1="ngForm" name="formMaster">
    <div  name="divMaster"  class="form-horizontal col-md-6 margin" >
        <div class="form-group">
            <label class="control-label col-sm-3" >From Date :</label>
            <div class="col-sm-3">
                  <ejs-datepicker name='fromDate' placeholder='Select a date' [start]='start' [depth]='depth' [format]='format' [(ngModel)]="fromDate" ></ejs-datepicker>
            </div>

            <label class="control-label col-sm-3" >Line :</label>
            <div class="col-sm-3">
                <angular2-multiselect [data]="AllLine"  class="form-control" name="line" [(ngModel)]="rline" [disabled]="Agent.length>0"
                    [settings]="dropdownSettings" 
                    (onSelect)="onItemSelect($event,'line')" 
                    (onDeSelect)="OnItemDeSelect($event,'line')"
                    (onSelectAll)="onSelectAll($event,'line')"
                    (onDeSelectAll)="onDeSelectAll($event,'line')"></angular2-multiselect>
                    <div *ngIf="Agent.length==0 && Line.length==0" [ngClass] = "'error'"> 
                       Select either Agent or Line.
                       </div>
            </div> 

     </div>
    <div class="form-group">
           
      <!-- <label class="control-label col-sm-3" >To Date :</label>
            <div class="col-sm-3">
                  <ejs-datepicker name='toDate' placeholder='Select a date' format ="dd/MM/yyyy"  [(ngModel)]="toDate" ></ejs-datepicker>
            </div>  -->
          
            <label class="control-label col-sm-3" >Showroom/Agent :</label>
            <div class="col-sm-3">
                <angular2-multiselect [data]="AllAgent"  class="form-control" name="agent" [(ngModel)]="ragent" [disabled]="Line.length>0"
                    [settings]="dropdownSettings1" 
                    (onSelect)="onItemSelect($event,'agent')" 
                    (onDeSelect)="OnItemDeSelect($event,'agent')"
                    (onSelectAll)="onSelectAll($event,'agent')"
                    (onDeSelectAll)="onDeSelectAll($event,'agent')"></angular2-multiselect>
                    <div *ngIf="Agent.length==0 && Line.length==0" [ngClass] = "'error'"> 
                        Select either Agent or Line. 
                         </div>
            </div> 
     </div>
   
 <div class="form-group">
    <label class="col-sm-3"></label>
    <div class="col-sm-2">
                   
       <button type="button" class="btn btn-primary" (click)="Export()" >Export</button>     
</div>
<div class="col-sm-2">
      
<button type="button" class="btn btn-primary" (click)="Clear()" >Clear</button>
</div> 
</div>
    
    </div>

</form>
