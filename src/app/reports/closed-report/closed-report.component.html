<form id="reqReg" #form1="ngForm" name="formMaster">
    <div  name="divMaster"  class="form-horizontal col-md-6 margin" >
        <div class="form-group">
            <label class="control-label col-sm-3" >From Date :</label>
            <div class="col-sm-3">
                  <ejs-datepicker name='fromDate' placeholder='Select a date' format ="dd/MM/yyyy" [(ngModel)]="fromDate" ></ejs-datepicker>
            </div>

            <label class="control-label col-sm-3" >Line :</label>
                <div class="col-sm-3">
                      <input type="text" name='line'  [(ngModel)]="Line"  class="form-control">
                </div>

     </div>
    <div class="form-group" >
           
        <label class="control-label col-sm-3" >To Date :</label>
        <div class="col-sm-3">
              <ejs-datepicker name='toDate' placeholder='Select a date' format ="dd/MM/yyyy"  [(ngModel)]="toDate" ></ejs-datepicker>
        </div>  
          
            <label class="control-label col-sm-3" >Showroom/Agent :</label>
            <div class="col-sm-3">
                <input type="text" name='Agent'  [(ngModel)]="Agent"  class="form-control">
            </div>
     </div>
   
 <div class="form-group">
    <label class="col-sm-3"></label>
    <div class="col-sm-2">
                   
       <button type="button" class="btn btn-primary" (click)="Export()" >Export</button>     
</div>
<div class="col-sm-2">
      
<button type="button" class="btn btn-primary" (click)="Clear()" >Clear</button>
</div>
</div>
    
    </div>

</form>
